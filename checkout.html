<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Procceed with checkout to get your jacket and be ready for your next adventure!" />
    <title>Rain Days || Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/checkout.css" />

    <script
      src="https://kit.fontawesome.com/92a83e3665.js"
      crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script type="module" defer src="/js/shoppingCart.js"></script>
    <script type="module" defer src="/js/checkout.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"
          alt="The Rainy days logo" />
      </a>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <label class="hamburger-menu__icon" for="hamburger-menu"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li class="nav__li"><a href="index.html">Home</a></li>
          <li class="nav__li"><a href="product-list.html">Jackets</a></li>
          <li class="nav__li"><a href="about.html">About</a></li>
          <li class="nav__li"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="checkout__main">
      <a href="your-order.html"
        ><i class="back-arrow fa-solid fa-arrow-left"></i
      ></a>
      <form id="checkout" action="POST">
        <section class="checkout__section">
          <h1>Checkout</h1>
          <h2>Billing details</h2>
          <div class="checkout__form__div--first">
            <fieldset class="checkout__fieldset--first">
              <label for="email--checkout">Email address</label>
              <input type="text" name="email--checkout" id="email--checkout" />
              <label for="first-name--checkout">first name</label>
              <input
                type="text"
                name="first-name--checkout"
                id="first-name--checkout" />
              <label for="last-name--checkout">last name</label>
              <input
                type="text"
                name="last-name--checkout"
                id="last-name--checkout" />
              <label for="shipping-adress--checkout">shipping address</label>
              <input
                type="text"
                name="shipping-adress--checkout"
                id="shipping-adress--checkout" />
            </fieldset>
          </div>
          <div class="checkout__div--second-background">
            <h2>Payment options</h2>
            <div class="checkout__form__div--radio">
              <input
                class="checkout__form__input--radio"
                type="radio"
                name="payment"
                id="visa"
                value="visa" />

              <label
                id="visa-label"
                class="checkout__form__label--visa"
                for="visa"
                ><i class="fa-brands fa-cc-visa"></i
              ></label>

              <input
                class="checkout__form__input--radio"
                type="radio"
                name="payment"
                id="mastercard"
                value="mastercard" />
              <label for="mastercard"
                ><i class="fa-brands fa-cc-mastercard"></i
              ></label>

              <input
                class="checkout__form__input--radio"
                type="radio"
                name="payment"
                id="vipps"
                value="vipps" />
              <label class="vipps--label" for="vipps"
                ><iconify-icon icon="arcticons:vipps"></iconify-icon
              ></label>

              <input
                class="checkout__form__input--radio"
                type="radio"
                name="payment"
                id="paypal"
                value="paypal" />
              <label for="paypal"><i class="fa-brands fa-paypal"></i></label>
            </div>
            <div class="checkout__form__div--second">
              <fieldset class="checkout__fieldset--second">
                <label for="creditcardnumber--checkout">creditcardnumber</label>
                <input
                  type="number"
                  name="creditcardnumber--checkout"
                  id="creditcardnumber--checkout" />
                <label for="card-owner--checkout">card owner</label>
                <input
                  type="text"
                  name="card-owner--checkout"
                  id="card-owner--checkout" />
                <label for="expires--checkout">expires</label>
                <input
                  type="number"
                  name="expires--checkout"
                  id="expires--checkout" />
                <label for="cvc--checkout">cvc</label>
                <input type="number" name="cvc--checkout" id="cvc--checkout" />
              </fieldset>
            </div>
            <button type="submit" class="btn">Checkout</button>
          </div>
        </section>
      </form>
    </main>
    <footer>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"
          alt="The Rainy days logo" />
      </a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </footer>
  </body>
</html>
