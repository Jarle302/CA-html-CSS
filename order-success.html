  <body>
    <header>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"

      <section class="order-success__section">
        <h1 class="order-success__h1">Order success</h1>

          <h2 class="order-success__h2">Order confirmation</h2>
          <p class="order-success__p">

            address. Good luck on your next adventure!
          </p>
        </div>
        <div class="create-account">
          <h3 class="order-success__h2">Create an account</h3>
          <p>To easily keep track of your order</p>
          <a class="btn--second btn" href="">Create account</a>
        </div>
        <div class="order-success__div--buttons">
          <a
            class="order-success__btn--continue-shopping btn"
            href="product-list.html"
            >Continue shopping</a
          >
          <a class="order-success__btn--home btn" href="index.html">Home</a>
        </div>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"
