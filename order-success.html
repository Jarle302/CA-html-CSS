<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your order was a success!" />
    <title>Rain Days || Order success!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/92a83e3665.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"
          alt="The Rainy days logo"
        />
      </a>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <label class="hamburger-menu__icon" for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul>
          <li class="nav__li"><a href="index.html">Home</a></li>
          <li class="nav__li"><a href="product-list.html">Jackets</a></li>
          <li class="nav__li"><a href="about.html">About</a></li>
          <li class="nav__li"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="order-success__section">
        <h1 class="order-success__h1">Success!</h1>
        <div class="order-success__div--text">
          <h2 class="order-success__h2">Order confirmation</h2>
          <p class="order-success__p">
            Thanks for your purchase. Your product will arrive at your shipping
            address. Good luck on your next adventure!
          </p>
        </div>
        <div class="order-success__div--image">
          <img
            src="/images/Products/RainyDays_Jacket1-product.png"
            alt="Jacket"
          />
        </div>
        <div class="order-success__div--buttons">
          <a class="order-success__btn--continue-shopping btn" href="product-list.html">Continue shopping</a>
          <a class="order-success__btn--home btn" href="index.html">Home</a>
        </div>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <img
          class="header__img--logo"
          src="/images/RainyDays_Logo.png"
          alt="The Rainy days logo"
        />
      </a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
